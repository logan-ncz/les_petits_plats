<!DOCTYPE html>
<html lang="fr">
  <head>

    <!-- Required meta tags -->

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="public/css/style.css" />

    <title>Les petits plats</title>

  </head>

  <body>

    <!-- Header -->

    <div class="container">
      <div class="row d-flex">
        <nav class="col-12 navbar justify-content-center">
          <a href="index.html" class="navbar-brand logo d-flex flex-column align-items-center">
            <img class="logo_img" src="images/logo.svg" />
            <h1 class="">Les petits plats</h1>
          </a>
        </nav>
      </div>
    </div>

    <!-- Reste de la page -->

    <div class="container">
      <div class="row">
        <div class="col-12 searchBar">
          <input id="searchInput" type="search" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-2 mx-3">
          <select class="form-select select-ingredients" name="ingredients" id="" placeholder="ustensiles">
            <option selected>Ingrédients</option>
          </select>
        </div>
        <div class="col-2 mx-3">
          <select class="form-select select-appareil" name="appareil" id="">
            <option selected>Appareil</option>
          </select>
        </div>
        <div class="col-2 mx-3">
          <select class="form-select select-ustensiles" name="ustensiles" id="">
            <option selected>Ustensiles</option>
          </select>
        </div>
      </div>
      <div id="recipesList" class="row mt-3 recipes">
        
      </div>
    </div>

      

      

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
    <script src="https://kit.fontawesome.com/f8f9624369.js" crossorigin="anonymous"></script>
    <script type="module" src="/js/index.js"></script>

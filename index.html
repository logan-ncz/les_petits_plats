<!DOCTYPE html>
<html lang="fr">
  <head>

    <!-- Required meta tags -->

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="public/css/style.css" />

    <title>Les petits plats</title>

  </head>

  <body>

    <!-- Header -->

    <div class="container">
      <div class="row d-flex">
        <nav class="col-12 navbar justify-content-center">
          <a href="index.html" class="navbar-brand logo d-flex flex-column align-items-center">
            <img class="logo_img" src="images/logo.svg" />
            <h1 class="">Les petits plats</h1>
          </a>
        </nav>
      </div>
    </div>

    <!-- Reste de la page -->

    <div class="container">
      <div class="row">
        <div class="col-12 searchBar">
          <input id="searchBarInput" type="search" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
          <i class="fas fa-search"></i>
        </div>
      </div>
      <div class="tagsSelected">
        
        
      </div>
      <div class="filter">
          <div class="select-ingredients">
            <button class="select-ingredients-btn"><p>Ingrédients</p> <em id="open-ingredients-filter" class="fas fa-chevron-down"></em></button>
            <div class="select-ingredients select-ingredients-selected">
              <input id="search-ingredients-input" type="search" placeholder="Recherche un ingrédient">
              <i class="fas fa-chevron-up" id="close-ingredients-filter"></i>
              <ul class="ingredients-list">
              </ul>
              
            </div>
          </div>
          <div class="select-appareil">
            <button class="select-appareil-btn"><p>Appareil</p> <em id="open-appareil-filter" class="fas fa-chevron-down"></em></button>
            <div class="select-appareil select-appareil-selected">
              <input id="search-appareil-input" type="search" placeholder="Recherche un appareil">
              <i class="fas fa-chevron-up" id="close-appareil-filter"></i>
              <ul class="appareil-list">
              </ul>
              
            </div>
          </div>
          <div class="select-ustensiles">
            <button class="select-ustensiles-btn"><p>Ustensiles</p> <em id="open-ustensiles-filter" class="fas fa-chevron-down"></em></button>
            <div class="select-ustensiles select-ustensiles-selected">
              <input id="search-ustensiles-input" type="search" placeholder="Recherche un ustensile">
              <i class="fas fa-chevron-up" id="close-ustensiles-filter"></i>
              <ul class="ustensiles-list">
              </ul>
              
            </div>
          </div>
      </div>

      <div class="errorMessage">
        <p>Aucune recette ne correspond à votre critère... vous pouvez 
          chercher « tarte aux pommes », « poisson », etc.</p>
      </div>
      <div id="recipesList" class="row mt-4 recipes">
        
      </div>
    </div>

      

      

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
    <script src="https://kit.fontawesome.com/f8f9624369.js" crossorigin="anonymous"></script>
    <script type="module" src="/js/index.js"></script>
    
  </body>
